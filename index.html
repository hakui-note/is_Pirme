<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素数判定アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>素数判定アプリ</h1>
        <form id="primeForm">
            <label for="number">数値を入力してください:</label>
            <input type="text" id="number" name="number" placeholder="例: 17">
            <button type="submit">判定</button>
        </form>
        <p id="result"></p>
        <p id="factors"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
